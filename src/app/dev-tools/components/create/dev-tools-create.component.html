<!-- Page Content -->
<div class="content container-fluid">

<div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Code Automation DevTools</h2>
  </div>
  <div class="col-md-6">
    <div class="card">

    <h3 class="text-center"> Create </h3>
    <hr />
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label> Source URL</label>
          <input type="text" class="form-control" id="sourceUrl" [(ngModel)]="devTools.sourceUrl" name="sourceUrl"
          placeholder="F:\\My Projects\\Spring Boot And Angular Boilerplate\\Backend\\spring-boot-boilerplate\\src\\main\\java\\com\\springbootboilerplate\\modules">
        </div>

        <div class="form-group">
          <label> Module Name</label>
          <input type="text" class="form-control" id="moduleName" [(ngModel)]="devTools.moduleName" name="moduleName" placeholder="auth">
        </div>

        <div class="form-group">
          <label> Package Name</label>
          <input type="text" class="form-control" id="packageName" [(ngModel)]="devTools.packageName"
            name="packageName"  placeholder="sales">
        </div>



        <div class="form-group">
          <label> Entity Name</label>
          <input type="text" class="form-control" id="domainName" [(ngModel)]="devTools.domainName" name="domainName" placeholder="Sales">
        </div>



        <br />
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
  </div>
  </div>

  <div class=" col-md-6">

    <div class="card">

    <h3 class="text-center"> Add Attribute </h3>
    <hr />
    <div class="card-body">

      <!-- push to addAttributes form  -->
      <form (ngSubmit)="onSubmitAttributes()" [formGroup]="attributeForm">
        <div class="form-group">
          <label> Attribute Type </label>
          <input type="text" class="form-control" id="attributes" formControlName="type" placeholder="String">
        </div>
        <div class="form-group">
          <label> Attribute Name </label>
          <input type="text" class="form-control" id="attributes" formControlName="name" placeholder="username">
        </div>
        <br />
        <button class="btn btn-success" type="submit">Add Attribute </button>
      </form>
    </div>
  </div>
  </div>
 </div>

  <div class="row">
    <!-- display -->
    <div class="card">
    <div class="col-md-12">
        <h3 class="text-center"> Your Generated Entity Object  </h3>
        <hr />
        <div class="card-body">
          <pre>{{ devTools | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
