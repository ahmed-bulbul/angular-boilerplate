<!-- Page Content -->
<div class="content container-fluid">

  <div class="row">

    <div class="col-md-12">
      <!-- Back to home page button -->
      <a class="btn btn-outline-success btn-sm" routerLink="/dashboard/admin">
        <!-- Icon double angle left -->
        <i class="fa fa-angle-double-left"></i> &nbsp;
        <!-- home icon -->
        <i class="fa fa-home"></i> &nbsp;
      </a>  &nbsp; &nbsp; &nbsp;
      <!--current  time show -->
      <span class="text-muted" style="padding-left:35%">
        <i class="fa fa-clock-o"></i> &nbsp;
        <span id="current-time">{{currentDate | date:'yyyy-MM-dd HH:mm:ss a '}}</span>

      </span>

      </div>


    <br> <br>

    <div class="col-md-12">
      <!-- Nice header design -->
      <h2 class="text-center" style="border: 2px solid #ddd; background:#34444C;color:#fff ">Code Automation Devtools
      </h2>

    </div>
    <div class="col-md-6">
      <div class="card">

        <h3 class="text-center" style="padding-top:10px">
        <!-- nice design -->
        <i class="fa fa-file"></i> &nbsp;
        File Structure
        </h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>File Creating Root Directory (Copy)
                <!-- copy icon -->
                <i class="fa fa-copy copy-to-clipboard-dir" aria-hidden="true"
                  (click)="copyToClipboard('F:\\My Projects\\Spring Boot And Angular Boilerplate\\Backend\\spring-boot-boilerplate\\src\\main\\java\\com','rootDirectory')"></i>
              </label>
              <input type="text" class="form-control" id="sourceUrl" [(ngModel)]="devTools.rootDirectory"
                name="rootDirectory" placeholder="copy paste directory path"
                value="F:\My Projects\Spring Boot And Angular Boilerplate\Backend\spring-boot-boilerplate\src\main\java\com">
            </div>

            <div class="form-group">
              <label> Root Package Name
                <!-- copy icon -->
                <i class="fa fa-copy copy-to-clipboard-pac" aria-hidden="true"
                  (click)="copyToClipboard('springbootboilerplate','rootPackage')"></i>
              </label>
              <input type="text" class="form-control" id="rootPackage" [(ngModel)]="devTools.rootPackage"
                name="rootPackage" placeholder="springbootboilerplate">
            </div>

            <div class="form-group">
              <label> Module Name</label>
              <input type="text" class="form-control" id="moduleName" [(ngModel)]="devTools.moduleName"
                name="moduleName" placeholder="auth">
            </div>

            <div class="form-group">
              <label> Sub Module Name</label>
              <input type="text" class="form-control" id="subModuleName" [(ngModel)]="devTools.subModuleName"
                name="subModuleName" placeholder="user">
            </div>



            <div class="form-group">
              <label> Entity Name</label>
              <input type="text" class="form-control" id="domainName" [(ngModel)]="devTools.domainName"
                name="domainName" placeholder="User">
            </div>



            <br />
            <!-- dutton div -->
            <div class="form-group">
              <button class="btn btn-primary btn-sm" type="submit">
                <!-- save icon -->
                <i class="fa fa-save">&nbsp; Save</i>
              </button> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
              <!-- right side reset button -->
              <button (click)="resetForm()" class="btn btn-outline-warning btn-sm">
                <!-- icon reset -->
                <i class="fa fa-refresh">&nbsp; Reset</i>
              </button>

            </div>

          </form>
        </div>
      </div>
    </div>

    <div class=" col-md-6">

      <div class="card">

        <h3 class="text-center" style="padding-top:10px;">
        <!-- icon -->
        <i class="fa fa-object-group"></i> &nbsp;Entity Attribute

        </h3>
        <hr />
        <div class="card-body">

          <!-- push to addAttributes form  -->
          <form (ngSubmit)="onSubmitAttributes()" [formGroup]="attributeForm">
            <div class="form-group">
              <label> Attribute Type </label>
              <input type="text" class="form-control" id="attributes" formControlName="type" placeholder="String">
            </div>
            <div class="form-group">
              <label> Attribute Name </label>
              <input type="text" class="form-control" id="attributes" formControlName="name" placeholder="username">
            </div>
            <br />
            <button class="btn btn-outline-success btn-sm" type="submit">
              <!-- icon add -->
              <i class="fa fa-plus">&nbsp; Add</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- display -->
      <div class="card fixed">
        <div class="col-md-12 ">
          <h3 class="text-center " style="padding-top:10px;"> Your Generated Entity </h3>
          <hr />
          <div class="card-body">
            <pre>{{ devTools | json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer section -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="copyright ml-auto text-center">
        2022, Design and developed by <a href="https://github.com/bulbul-dev"> Bulbul Ahmed </a>
      </div>
    </div>
  </footer>

</div>
