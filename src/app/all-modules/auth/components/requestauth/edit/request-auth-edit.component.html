<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Request Auth</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/admin">Home</a></li>
          <li class="breadcrumb-item active">Auth</li>
          <li class="breadcrumb-item active">Request Auth</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <!-- create nice form design -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Create Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
            <!-- permission page design GET POST PUT DELETE Check box -->

            <div class="row">
              <div class="col-md-4">

                <!-- select role selectbox -->
            <!-- <div class="form-group">
              <label>Select Role</label>
              <select class="form-control" formControlName="authority" (click)="getRole()" >
                <option value="">Select Role</option>
                <option *ngFor="let role of roles" [value]="role.authority">{{role.description}}</option>
              </select>

            </div> -->

              </div>
            </div>


            <div class="row">
              <div class="table-responsive m-t-15">
                <table class="table table-striped custom-table">
                  <thead>
                    <tr>
                      <th>Module Permission</th>
                      <th class="text-center">Create</th>
                      <th class="text-center">Read</th>
                      <th class="text-center">Query</th>
                      <th class="text-center">Update</th>
                      <th class="text-center">Delete</th>
                      <th class="text-center">Import</th>
                      <th class="text-center">Export</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--  baseModule shows dynamically-->
                    <tr *ngFor="let data of baseModule; let i = index">
                      <td>{{data.name}}</td>
                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'C',i,$event)" id="{{data.code}}_create" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'R',i,$event)" id="{{data.code}}_read" />
                      </td>

                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'Q',i,$event)" id="{{data.code}}_query" />
                      </td>

                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'U',i,$event)" id="{{data.code}}_update" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'D',i,$event)" id="{{data.code}}_delete" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'I',i,$event)" id="{{baseModule.code}}_import" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" (change)="checkRow(data.code,'E',i,$event)" id="{{baseModule.code}}_export" />
                      </td>

                  </tbody>
                </table>
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-ripple btn-sm" [disabled]="!formGroup.valid">
                <span *ngIf="!isLoading">
                  <!-- icon sign in -->
                  <i class="fa fa-save"></i>&nbsp; Save
                </span>
                <span *ngIf="isLoading" class="indicator-progress">
                  Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
                &nbsp;&nbsp;&nbsp;
              </button>

              &nbsp; &nbsp;

              <button type="button" class="btn btn-outline-warning btn-ripple btn-sm" (click)="resetForm()">
                <i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Reset
              </button>
            </div>

            <!-- pre -->
            <!-- <pre>
              {{produceFormCheckBoxData | json}}</pre> -->


          </form>
        </div>
