<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Request Auth</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/admin">Home</a></li>
          <li class="breadcrumb-item active">Auth</li>
          <li class="breadcrumb-item active">Request Auth</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <!-- create nice form design -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Create Form</h4>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
            <!-- permission page design GET POST PUT DELETE Check box -->

            <div class="row">
              <div class="col-md-4">

                <!-- select role selectbox -->
            <div class="form-group">
              <label>Select Role</label>
              <select class="form-control">
                <option value="">Select Role</option>
                <option value="">ROLE USER</option>

              </select>
            </div>

              </div>
            </div>




            <div class="row">
              <div class="table-responsive m-t-15">
                <table class="table table-striped custom-table">
                  <thead>
                    <tr>
                      <th>Module Permission</th>
                      <th class="text-center">Read</th>
                      <th class="text-center">Write</th>
                      <th class="text-center">Create</th>
                      <th class="text-center">Delete</th>
                      <th class="text-center">Import</th>
                      <th class="text-center">Export</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--  baseModule shows dynamically-->
                    <tr *ngFor="let data of baseModule">
                      <td>{{data.name}}</td>
                      <td class="text-center">
                        <input type="checkbox" id="{{data.code}}_read" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" id="{{data.code}}_write" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" id="{{data.code}}_create" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" id="{{data.code}}_delete" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" id="{{baseModule.code}}_import" />
                      </td>
                      <td class="text-center">
                        <input type="checkbox" id="{{baseModule.code}}_export" />
                      </td>

                  </tbody>
                </table>
              </div>
              <div class="submit-section">
                <button class="btn btn-primary submit-btn">Save</button>
              </div>
            </div>


          </form>
        </div>
