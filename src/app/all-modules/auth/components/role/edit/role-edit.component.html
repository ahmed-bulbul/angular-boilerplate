

<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">Role</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/admin">Home</a></li>
          <li class="breadcrumb-item active">Role</li>
          <li class="breadcrumb-item active">Update</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <!-- back to list page -->
          <a class="" routerLink="/auth/role/list">
            <!--  arrow icon -->
            <i class="fa fa-long-arrow-left"></i>
            &nbsp;
            Back to List
          </a>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">


            <div class="row">
              <div class="col-md-3">

                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Authority</mat-label>
                  <input matInput type="text" [ngClass]="{ 'is-invalid': formSubmitted && f.authority.errors }"
                    formControlName="authority">
                  <mat-error *ngIf="formSubmitted && f.authority.errors">
                    <!-- error fa fa icon icon -->
                    <i class="fa fa-exclamation-circle"></i>
                    Authority is required
                  </mat-error>
                </mat-form-field>
                <br> <br>

              </div>


              <div class="col-md-3">

                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Description</mat-label>
                  <input matInput type="text" [ngClass]="{ 'is-invalid': formSubmitted && f.description.errors }"
                    formControlName="description">
                  <mat-error *ngIf="formSubmitted && f.description.errors">
                    <!-- error fa fa icon icon -->
                    <i class="fa fa-exclamation-circle"></i>
                    Description is required
                  </mat-error>
                </mat-form-field>
                <br> <br>
              </div>

              <!-- Select Active / inactive -->

              <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Select one</mat-label>
                  <mat-select formControlName="active">
                    <mat-option [value]="true">Active</mat-option>
                    <mat-option [value]="false">Inactive</mat-option>
                  </mat-select>

                  <mat-error *ngIf="formSubmitted && f.active.errors">
                    <!-- error fa fa icon icon -->
                    <i class="fa fa-exclamation-circle"></i>
                    Active is required
                  </mat-error>

                </mat-form-field>
                <br> <br>
              </div>

            </div>




            <div class="text-right">
              <!-- <button mat-raised-button color="primary">Primary</button> -->
              <button  class="btn btn-outline-info btn-sm">
                <span *ngIf="!formSubmitted">
                  <!-- icon sign in -->
                  <i class="bi bi-pencil-fill"></i>&nbsp; Update
                </span>
                <span *ngIf="formSubmitted" class="indicator-progress">
                  Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
                &nbsp;&nbsp;&nbsp;
              </button>

              &nbsp; &nbsp;
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>



</div>
<!-- /Page Content -->
