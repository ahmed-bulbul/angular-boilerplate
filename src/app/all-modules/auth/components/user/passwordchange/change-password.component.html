<!-- chnage password design -->
<div class="card">
  <div class="card-body">
    <!-- header -->
    <div class="row">
      <div class="col-md-12">

            <h4 class="text-center"> Change Password </h4>
            <hr>
      </div>
    </div>

    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <!-- design change password design -->
      <div class="row">
        <div class="col-md-12">

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Old Password</mat-label>
            <input matInput type="password" formControlName="oldPassword">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>New Password</mat-label>
            <input matInput type="text" formControlName="newPassword">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="text" formControlName="confirmPassword">
          </mat-form-field>



          <!-- submit button -->
          <div class="form-group">
            <button mat-raised-button color="primary">
              <span>
                <!-- icon change -->
                <i class="fa fa-edit"></i>
                Update
              </span>
              <!-- <span class="indicator-progress">
                Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span> -->
              &nbsp;&nbsp;&nbsp;
            </button>


          </div>
        </div>
      </div>
    </form>
  </div>
</div>
