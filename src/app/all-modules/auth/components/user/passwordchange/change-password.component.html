<!-- chnage password design -->
<div class="card">
  <div class="card-body">
    <!-- header -->
    <h4 class="text-center">Change Password</h4>
    <hr>
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <!-- design change password design -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Old Password</label>
            <input type="password" formControlName="oldPassword" class="form-control" id="exampleInputEmail1" placeholder="Enter Old Password">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">New Password</label>
            <input type="password" formControlName="newPassword" class="form-control" id="exampleInputEmail1" placeholder="Enter New Password">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputEmail1" placeholder="Enter Confirm Password">
          </div>

          <!-- submit button -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-ripple">
              <span>
                <!-- icon change -->
                <i class="fa fa-edit"></i>
                Change
              </span>
              <!-- <span class="indicator-progress">
                Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span> -->
              &nbsp;&nbsp;&nbsp;
            </button>


          </div>
        </div>
      </div>
    </form>
  </div>
</div>
