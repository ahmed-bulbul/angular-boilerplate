<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">System Menu</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/admin">Home</a></li>
          <li  class="breadcrumb-item active">System Menu</li>
          <li class="breadcrumb-item active">Create</li>
        </ul>
      </div>
      <!-- <div class="col-auto float-right ml-auto">
        <a class="btn add-btn" routerLink="/system/menu/list"><i class="fa fa-share"></i> Back To List</a>
      </div> -->
    </div>
  </div>
  <!-- /Page Header -->


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0 custom-text">Create Form</h4>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">


            <div class="row">
              <div class="col-md-3">

                <div class="form-group">
                  <input type="text" class="form-control"  [ngClass]="{ 'is-invalid': formSubmitted && f.code.errors }" formControlName="code" placeholder="Code">
                  <div *ngIf="formSubmitted && f.code.errors" class="invalid-feedback">
                    <div *ngIf="f.code.errors.required">{{errorMsg.error.code}}</div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="iconHtml" placeholder="IconHtml">
                </div>


              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="openUrl" [ngClass]="{ 'is-invalid': formSubmitted && f.openUrl.errors }" formControlName="openUrl" placeholder="OpenUrl">
                  <div *ngIf="formSubmitted && f.openUrl.errors" class="invalid-feedback">
                    <div *ngIf="f.openUrl.errors.required">{{errorMsg.error.openUrl}}</div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="number" class="form-control" formControlName="sequence"  [ngClass]="{ 'is-invalid': formSubmitted && f.sequence.errors }" placeholder="Sequence">
                  <div *ngIf="formSubmitted && f.sequence.errors" class="invalid-feedback">
                    <div *ngIf="f.sequence.errors.required">{{errorMsg.error.sequence}}</div>
                  </div>
                </div>




              </div>

              <div class="col-md-3">


                <div class="form-group">
                  <input type="text" class="form-control" formControlName="apiUrl"  [ngClass]="{ 'is-invalid': formSubmitted && f.apiUrl.errors }"  placeholder="ApiUrl">
                  <div *ngIf="formSubmitted && f.apiUrl.errors" class="invalid-feedback">
                    <div *ngIf="f.apiUrl.errors.required">{{errorMsg.error.apiUrl}}</div>
                  </div>
                </div>

                <div class="form-group">
                  <select class="select form-control" formControlName="parentMenu" style="color:#6C757D">
                    <option value="">Select Parent Menu</option>
                    <option *ngFor="let data of parentMenu" [ngValue]='data.id'>{{data.description}}
                    </option>
                  </select>
                </div>

              </div>

              <div class="col-md-3">

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="description" placeholder="Description"
                  [ngClass]="{ 'is-invalid': formSubmitted && f.description.errors }">
                  <div *ngIf="formSubmitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">{{errorMsg.error.description}}</div>
                  </div>
                </div>
              </div>

            </div>


            <div class="row">

              <div class="col-md-4">

                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="hasChild" type="checkbox">&nbsp; &nbsp;
                  <label class="custom-text" >Has Child  </label>
                </div>
                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="leftSideMenu" type="checkbox"> &nbsp; &nbsp;
                  <label class="custom-text">Left Side Menu </label>
                </div>


                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="isChild" type="checkbox"> &nbsp; &nbsp;
                  <label class="custom-text">Is Child </label>
                </div>

                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="isActive" type="checkbox"> &nbsp; &nbsp;
                  <label class="custom-text">Is Active  </label>
                </div>

              </div>

              <!-- <div class="col-md-4">
                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="isChild" type="checkbox"> &nbsp; &nbsp;
                  <label class="custom-text">Is Child </label>
                </div>

                <div class="form-group">
                  <input style="margin-top: 10px;" formControlName="isActive" type="checkbox"> &nbsp; &nbsp;
                  <label class="custom-text">Is Active  </label>
                </div>
              </div> -->
            </div>


            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-ripple btn-sm">
                <span *ngIf="!isLoading">
                  <!-- icon sign in -->
                  <i class="fa fa-save"></i>&nbsp; Save
                </span>
                <span *ngIf="isLoading" class="indicator-progress">
                  Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
                &nbsp;&nbsp;&nbsp;
              </button>

              &nbsp; &nbsp;

              <button type="button" class="btn btn-outline-warning btn-ripple btn-sm" (click)="resetForm()">
                <i class="fa fa-undo" aria-hidden="true"></i>&nbsp; Reset
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>



</div>
<!-- /Page Content -->
